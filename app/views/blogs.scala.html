@import java.util
@(blogs: util.List[Blog])

@main("Blogs"){
    <div class="page-wrapper">

        <div class="page-title pt-dark pt-parallax" style="background-image: url(@routes.Assets.versioned("img/home/header6.jpg"));" data-stellar-background-ratio="0.65">
            <span class="overlay" style="opacity :.25 ;"></span>
            <div class="container">
                <div class="inner">
                    <div class="title">
                        <h2 class="text-light"><strong>Blogs</strong></h2>
                    </div>

                </div>
            </div>
        </div>

        <section class="container">
            <div class="grid isotope-grid col-3">
                <div class="grid-sizer"></div>
                <div class="gutter-sizer"></div>

                @for(blog <- blogs){
                    <div class="grid-item">
                        <article class="tile post-tile ">
                            <div class="post-thumb">
                                <a href="/blogs/@blog.getLien"><img src="@routes.Assets.versioned("img/blogs/"+blog.getImageOne+".jpg")" alt="Post 2"></a>
                            </div>
                            <div class="tile-body post-body">
                                <div class="post-format"></div>
                                <h3 class="post-title"><a href="/blogs/@blog.getLien">@blog.getTitre</a></h3>
                                <p>@Html(blog.getShortDescription)</p>
                            </div>
                        </article>
                    </div>
                }

            </div>
        </section>

    </div>
}
